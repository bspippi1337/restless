<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <clipPath id="screenClip">
      <rect x="70" y="78" width="840" height="430" rx="12"/>
    </clipPath>

    <style>
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .dim  { fill: #8b949e; }
      .txt  { fill: #c9d1d9; }
      .blue { fill: #58a6ff; }
      .green{ fill: #3fb950; }
      .amber{ fill: #d29922; }
      .red  { fill: #f85149; }
      .badge{ fill: #161b22; stroke:#30363d; stroke-width:1; }
    </style>
  </defs>

  <!-- Card -->
  <rect x="30" y="25" width="920" height="510" rx="18" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="55" y="55" width="870" height="460" rx="16" fill="#0b0f14" stroke="#30363d" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="55" y="55" width="870" height="38" rx="16" fill="#0f1520"/>
  <circle cx="82" cy="74" r="7" fill="#f85149"/>
  <circle cx="106" cy="74" r="7" fill="#d29922"/>
  <circle cx="130" cy="74" r="7" fill="#3fb950"/>
  <text x="168" y="79" class="mono dim" font-size="13">restless • live terminal demo (SVG)</text>

  <!-- Screen -->
  <rect x="70" y="78" width="840" height="430" rx="12" fill="#0d1117" stroke="#21262d" stroke-width="1"/>

  <!-- Content (clipped) -->
  <g clip-path="url(#screenClip)" class="mono" font-size="16">
    <!-- Helper to show lines -->
    <!-- Timeline: each line fades in, with a small typing cursor effect at prompt moments -->

    <!-- Line 1 -->
    <text x="92" y="120" class="dim" opacity="0"># demo: probe → smart → simulate → export
      <animate attributeName="opacity" from="0" to="1" dur="0.12s" begin="0.2s" fill="freeze"/>
    </text>

    <!-- Prompt 1 -->
    <text x="92" y="155" class="blue" opacity="0">pippi@debian</text>
    <text x="205" y="155" class="dim" opacity="0">:</text>
    <text x="216" y="155" class="green" opacity="0">~/restless</text>
    <text x="326" y="155" class="dim" opacity="0">$</text>
    <text x="346" y="155" class="txt" opacity="0">restless probe https://api.example.com</text>
    <animate xlink:href="#c1" xmlns:xlink="http://www.w3.org/1999/xlink"/>

    <animate attributeName="opacity" xlink:href="#p1" xmlns:xlink="http://www.w3.org/1999/xlink"/>

    <!-- Make prompt pieces appear together -->
    <g id="prompt1" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.12s" begin="0.8s" fill="freeze"/>
      <text x="92" y="155" class="blue">pippi@debian</text>
      <text x="205" y="155" class="dim">:</text>
      <text x="216" y="155" class="green">~/restless</text>
      <text x="326" y="155" class="dim">$</text>
      <text x="346" y="155" class="txt">restless probe https://api.example.com</text>
    </g>

    <!-- Output 1 -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.12s" begin="1.6s" fill="freeze"/>
      <text x="92" y="190" class="dim">{</text>
      <text x="92" y="212" class="dim">  </text><text x="115" y="212" class="amber">"url"</text><text x="168" y="212" class="dim">:</text><text x="182" y="212" class="green">"https://api.example.com"</text><text x="430" y="212" class="dim">,</text>
      <text x="92" y="234" class="dim">  </text><text x="115" y="234" class="amber">"methods"</text><text x="198" y="234" class="dim">:</text><text x="212" y="234" class="dim"> [</text><text x="236" y="234" class="green">"GET"</text><text x="292" y="234" class="dim">,</text><text x="312" y="234" class="green">"POST"</text><text x="378" y="234" class="dim">]</text><text x="392" y="234" class="dim">,</text>
      <text x="92" y="256" class="dim">  </text><text x="115" y="256" class="amber">"content_type"</text><text x="252" y="256" class="dim">:</text><text x="266" y="256" class="green">"application/json"</text><text x="458" y="256" class="dim">,</text>
      <text x="92" y="278" class="dim">  </text><text x="115" y="278" class="amber">"discovered_at"</text><text x="270" y="278" class="dim">:</text><text x="284" y="278" class="green">"2026-02-23T23:21:00Z"</text>
      <text x="92" y="300" class="dim">}</text>
    </g>

    <!-- Prompt 2 -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.12s" begin="2.8s" fill="freeze"/>
      <text x="92" y="340" class="blue">pippi@debian</text>
      <text x="205" y="340" class="dim">:</text>
      <text x="216" y="340" class="green">~/restless</text>
      <text x="326" y="340" class="dim">$</text>
      <text x="346" y="340" class="txt">restless smart https://api.example.com</text>
    </g>

    <!-- Output 2 (progress bars) -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.12s" begin="3.5s" fill="freeze"/>
      <text x="92" y="375" class="dim">[ Probing...        ]</text>
      <text x="318" y="375" class="green">██████████</text><text x="430" y="375" class="dim"> 100%</text>

      <text x="92" y="398" class="dim">[ Profiling...      ]</text>
      <text x="318" y="398" class="green">████████</text><text x="402" y="398" class="dim">░░ 80%</text>

      <text x="92" y="421" class="dim">[ Suggesting tools… ]</text>
      <text x="318" y="421" class="green">██████████</text><text x="430" y="421" class="dim"> 100%</text>

      <text x="92" y="452" class="green">Suggested:</text>
      <text x="92" y="474" class="dim">  • request-builder</text>
      <text x="92" y="496" class="dim">  • export</text>
      <text x="92" y="518" class="dim">  • fuzzer</text>
    </g>

    <!-- Cursor (blinking) near end -->
    <rect x="92" y="532" width="10" height="18" fill="#c9d1d9" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="5.2s" fill="freeze"/>
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="5.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Footer badges -->
  <g class="mono" font-size="12">
    <rect x="70" y="515" width="210" height="24" rx="8" class="badge"/>
    <text x="82" y="532" class="dim">works inside GitHub README</text>

    <rect x="292" y="515" width="170" height="24" rx="8" class="badge"/>
    <text x="304" y="532" class="dim">no JS • no iframe</text>

    <rect x="472" y="515" width="260" height="24" rx="8" class="badge"/>
    <text x="484" y="532" class="dim">probe • smart • simulate • export</text>
  </g>
</svg>
