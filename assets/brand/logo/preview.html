<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restless Logo B Preview</title>
  <style>
    body { display:grid; place-items:center; height:100vh; background:#F9FAFB; margin:0; }
    .card { background:white; border:1px solid #E5E7EB; border-radius:14px; padding:32px; width:min(520px,92vw); text-align:center; }
    h1 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size:18px; color:#0A2540; margin:0 0 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Restless — Logo B “The Path”</h1>
    <div style="width:220px;margin:0 auto;">
      <?xml version="1.0" encoding="UTF-8"?>
      <!-- Inline animated SVG -->
      <svg width="220" height="220" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Restless Logo B (Animated)">
        <style>
          .path {
            stroke: #0A2540;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 64;
            stroke-dashoffset: 64;
            animation: draw 1.4s ease-out forwards;
          }
          @keyframes draw { to { stroke-dashoffset: 0; } }
        </style>
        <path class="path" d="M5 3h8a5 5 0 010 10H9l6 8"/>
      </svg>
    </div>
    <p style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#6B7280;margin:18px 0 0;">
      Motion-ready single stroke. Use for CLI/TUI/onboarding.
    </p>
  </div>
</body>
</html>
