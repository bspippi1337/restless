name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }}, Go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.22.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: gofmt (must be clean)
        shell: bash
        run: |
          set -euo pipefail
          BAD="$(gofmt -l . | tr -d '\r')"
          if [[ -n "$BAD" ]]; then
            echo "gofmt needed on:"
            echo "$BAD"
            exit 1
          fi

      - name: go mod tidy (must be clean)
        shell: bash
        run: |
          set -euo pipefail
          go mod tidy
          git diff --exit-code

      - name: go test
        run: go test ./...

      - name: go vet
        run: go vet ./...

  lint:
    name: golangci-lint (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
