name: build-all

on:
  push:
    branches: [ "master", "main" ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Test
        run: go test ./...

      - name: Build (dist)
        shell: bash
        run: |
          mkdir -p dist
          go build -o dist/restless ./cmd/restless

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: restless-${{ matrix.os }}
          path: dist/
